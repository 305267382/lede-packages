<%
local filerun_path = "/www/filerun/"
local filerun_version = luci.sys.exec("[ -f '" .. filerun_path .. "/initial_version.txt' ] && echo -n `cat " .. filerun_path .. "/initial_version.txt`")
-%>

<% if filerun_version ~= nil and filerun_version~="" then %>
<div class="cbi-value">
	<label class="cbi-value-title">
		<%:Version%>
	</label>
	<div class="cbi-value-field">
		<div class="cbi-value-description">
			<span>【 <%=filerun_version%> 】</span>
		</div>
	</div>
</div>
<% end %>
